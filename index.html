<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>IceBerger | Welcome</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://use.fontawesome.com/b5f7df8d43.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">

  </head>

  <body>

    <div id="id01" class="modal">

      <div class="modal-content animate">

        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="images/IcebergerLogo.png" alt="Avatar" class="avatar">
        </div>
        <div class="title">
          <h1>Login</h1>
        </div>
        <div class="title">
          <h1>Sign Up</h1>
        </div>


        <form class="logcontainer" onsubmit="event.preventDefault; return login(this);" method="POST">
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" id="logUname" required>

          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="logPsw" required>
          <input type="submit" value="login"/>
          <button id="log" type="submit">Login</button>

        </form>

        <form class="signcontainer">
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>

          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button id="log" type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <div id="id02" class="modal">

      <div class="modal-content animate">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="images/IcebergerLogo.png" alt="Avatar" class="avatar">
        </div>

        <div class="createtab">
            <button class="tablinks" onclick="openCreate(event, 'Buns')" id="defaultOpen">Buns</button>
            <button class="tablinks" onclick="openCreate(event, 'Fillings')">Fillings</button>
            <button class="tablinks" onclick="openCreate(event, 'Cheese')">Cheese</button>
            <button class="tablinks" onclick="openCreate(event, 'Salads')">Salads</button>
            <button class="tablinks" onclick="openCreate(event, 'Sauce')">Sauce</button>
        </div>

        <div id="Buns" class="createBurgercontent">
            <h3>Populate Buns</h3>
        </div>
        <div id="Fillings" class="createBurgercontent">
            <h3>Populate Fillings</h3>
        </div>
        <div id="Cheese" class="createBurgercontent">
            <h3>Populate Cheese</h3>
        </div>
        <div id="Salads" class="createBurgercontent">
            <h3>Populate Salads</h3>
        </div>
        <div id="Sauce" class="createBurgercontent">
            <h3>Populate Sauce</h3>
        </div>


        </div>
      </div>
    </div>




    <header id="unlogged">
		<div class="container">
			<div id="branding">
        <img class="logo" src="images/IcebergerLogo.png" alt="" height="73" width"73">
			</div>
			<nav>
				<ul>
					<li><button id="newOrder">New Order</button></li>
          <li><button>Past Orders</button></li>
          <li><button>My Burgers</button></li>
					<li><button onclick="document.getElementById('id01').style.display='block'">Login</button></li>
				</ul>
			</nav>
		</div>
	</header>

  <section class="main">
    <header id="menu">
      <div class="container">

        <div class="tab">
  					<button id="default" class="tablinks" onclick="openMenu(event, 'Burgers')">Burgers</button>
  					<button class="tablinks" onclick="openMenu(event, 'Sides')">Sides</button>
  					<button class="tablinks" onclick="openMenu(event, 'Drinks')">Drinks</button>
				</div>





      </div>
    </header>

    <div class="create">
      <div class="create-container">
        <button onclick="document.getElementById('id02').style.display='block'" type="button" name="button">Create Your New Burger <i class="fa fa-angle-double-right" aria-hidden="true"></i></button>

      </div>
    </div>
    <div class="">
      <img class="whitechoc" src="images/whitechoc.png" alt="" width="101%">
    </div>

    <section >

      <div id="Burgers" class="tabcontent">
          <h3>Populate Burgers</h3>
      </div>

      <div id="Sides" class="tabcontent">
        <h3>Populate Sides</h3>
      </div>

      <div id="Drinks" class="tabcontent">
          <h3>Populate Drinks</h3>
      </div>




    </section>

  </section>

  <div id="sidebar">
				<div class="docket">
					<h3>My Order</h3>
			       <ul>
			         <li>Burger</li>
               <li>Chips</li>
               <li>Drink</li>
			       </ul>
				</div>
	</div>

  </body>
</html>
